<html lang="zh-TW">

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"

    ></script>

    <script src="js/header_js/popper.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- 引入Font Awesome 套件 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- 引入jquery相關套件 -->
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- <script src="js/jquery.min.js"></script> -->

    <!-- 以下引入我們自己寫的css和js -->
    <link rel="stylesheet" href="./styles/header/footer.css" />

    <link rel="stylesheet" href="./styles/all/all.css" />
    <link rel="stylesheet" href="./styles/main_content/mall_checkout.css" />
    <script src="./js/reservation_js/restaurantInfo.js"></script>
    <script src="./js/reservation_js/reservedCheckout.js"></script>
  </head>
  <body>
    <header>
      <!-- 設定導覽列標籤在桌機以上size展開 -->
      <nav class="navbar navbar-expand-lg" id="navbar">
        <!-- div class="container-fluid"置中且滿版 -->
        <div class="container">
          <!-- .navbar-brand 標示為公司，產品或專案名稱。
              這裡放的是chooeat文字logo
                      這裡的連結之後要改，跳轉到首頁
                  內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->
          <a class="navbar-brand" href="#">
            <img src="./images/header/logo.png" />
          </a>
          <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                      function_icons只代表這個class的名稱 -->
          <div class="function_icons order-lg-last">
            <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                      "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                      ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
            <p class="mb-0 d-flex">
              <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                              和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                              "align-items-center" 類用於垂直居中，"justify-content-center" 類
                              用於水平居中。 -->
              <!-- 以下3個a標籤，包的是聊天視窗、購物車、會員登入的小icon -->
              <a
                href="#"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img src="./images/header/chat_icon.png" />
              </a>
              <a
                href="#"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img src="./images/header/shopping_cart_Icon.png" />
              </a>
              <a
                href="#"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img src="./images/header/member_icon.png" />
              </a>
            </p>
          </div>
          <!-- 這個button是漢堡選單的menu按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <!-- 以下為header各分區的標題連結 -->
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul
              class="navbar-nav d-flex align-items-center justify-content-center"
              style="gap: 1rem"
            >
              <li class="nav-item">
                <a href="#" class="nav-link">首頁</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">找餐廳</a></li>
              <li class="nav-item"><a href="#" class="nav-link">找餐券</a></li>
              <li class="nav-item"><a href="#" class="nav-link">揪團</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">美食排行榜</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">關於我們</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main_content">
      <div class="container">
        <div class="row">
          <div class="restaurant">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>單價</th>
                  <th>人數</th>
                  <th>總價</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <h1>餐廳名稱</h1>
                  </td>
                  <td>NT $1,000</td>
                  <td id="ppl">1</td>
                  <td>NT $<span id="total">1,000</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pay_area">
            <h4>付款方式</h4>
            <div class="credit_area">
              <input type="radio" /> <span style="font-size: 24px">信用卡</span>
              <input
                type="text"
                class="credit_number"
                placeholder="信用卡卡號"
              />
              <input
                type="text"
                class="credit_date"
                placeholder="信用卡到期日"
              />
              <input type="text" class="credit_security" placeholder="安全碼" />
            </div>
            <div class="pay_check_area">
              <span class="pay_check_text"
                >點擊「確認付款方式」即表示確認訂單與右方總金額無誤，且同意平台服務條款、退改政策與信用卡/銀行轉帳服務條款</span
              >
              <button class="pay_check_btn">確認結帳</button>
            </div>
          </div>
        </div>
      </div>
    </div>

              <span>About us</span>
