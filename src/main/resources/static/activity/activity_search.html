<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>CHOOEAT！</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./images/header/logo2.png" />
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap.min.css" />

    <!-- 以下引入我們自己寫的css -->
    <link rel="stylesheet" href="./styles/activity/activity.css" />
    <link rel="stylesheet" href="./styles/activity/loading.css" />
  </head>

  <body>
    <header>
      <!-- 設定導覽列標籤在桌機以上size展開 -->
      <nav class="navbar navbar-expand-lg" id="navbar">
        <!-- div class="container-fluid"置中且滿版 -->
        <div class="container">
          <!-- .navbar-brand 標示為公司，產品或專案名稱。
              這裡放的是chooeat文字logo
                      這裡的連結之後要改，跳轉到首頁
                  內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->
          <a class="navbar-brand" href="#">
            <img src="./images/header/logo.png" />
          </a>
          <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                      function_icons只代表這個class的名稱 -->
          <div class="function_icons order-lg-last">
            <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                      "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                      ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
            <p class="mb-0 d-flex">
              <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                              和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                              "align-items-center" 類用於垂直居中，"justify-content-center" 類
                              用於水平居中。 -->
              <!-- 以下3個a標籤，包的是聊天視窗、購物車、會員登入的小icon -->
              <a
                href="#"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img src="./images/header/chat_icon.png" />
              </a>
              <a
                href="#"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img src="./images/header/shopping_cart_Icon.png" />
              </a>
              <a
                href="../account/login.html"
                class="d-flex align-items-center justify-content-center mr-1 icon accountIcon"
              >
                <img src="./images/header/member_icon.png" />
              </a>
              <span
                style="
                  display: inline-flex;
                  align-items: center;
                  vertical-align: middle;
                "
                id="sname"
              ></span>
            </p>
          </div>
          <!-- 這個button是漢堡選單的menu按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <!-- 以下為header各分區的標題連結 -->
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul
              class="navbar-nav d-flex align-items-center justify-content-center"
              style="gap: 1rem"
            >
              <li class="nav-item">
                <a href="../restaurant/Homepage.html" class="nav-link">首頁</a>
              </li>
              <li class="nav-item">
                <a href="../restaurant/Homepage.html" class="nav-link"
                  >找餐廳</a
                >
              </li>
              <li class="nav-item">
                <a href="../prod/mall.html" class="nav-link">找餐券</a>
              </li>
              <li class="nav-item">
                <a href="./activity.html" class="nav-link">揪團</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">美食排行榜</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">關於我們</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 以下為內容區域，主要對這裡做修改 -->
    <div class="main_content">
      <div class="activity_main_search h-100">
        <div class="container">
          <!-- 麵包屑與搜尋框 -->
          <div class="row bread_and_search">
            <!-- 麵包屑 -->
            <nav
              class="col"
              style="--bs-breadcrumb-divider: '>'"
              aria-label="breadcrumb"
            >
              <ol class="breadcrumb pt-3 ps-3">
                <li class="breadcrumb-item">
                  <a href="#" class="normal_a">首頁</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  <a href="./activity.html" class="normal_a">揪團</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  搜尋結果
                </li>
              </ol>
            </nav>

            <!-- 搜尋框 -->
            <!-- 因Java有將靜態檔案設定映射名稱與前綴字，因此不用加"activity/"-->
            <form class="col search" name="search_value">
              <input
                type="text"
                class="search_value rounded-3"
                name="search_value"
                placeholder="搜尋..."
              />
              <!-- <input type="hidden" class="search_value" /> -->
              <button type="submit" class="submit">
                <img src="./images/search_icon.png" alt="search_icon" />
              </button>
            </form>
          </div>

          <div class="col search_result text-center fw-bolder fs-2">
            搜尋結果
          </div>

          <!--活動列表-->
          <!-- loading圈圈 -->
          <div id="loadingContainer" class="loading text-center">
            <div class="loading-container">
              <div class="spinner"></div>
              <h2>Loading...</h2>
            </div>
          </div>
          <div class="row justify-content-center activity_list">
            <div class="row card_list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- class="navbar-fixed-bottom"讓footer置底 -->
    <div
      class="container-fluid footer_container border-2 border-secondary border-top"
    >
      <footer>
        <ul
          class="nav justify-content-center border-bottom pb-3 mb-3 py-2 my-2"
        >
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">首頁</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">找餐廳</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">找餐券</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">揪團</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">美食排行榜</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">商家申請</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">關於我們</a>
          </li>
        </ul>
        <p class="text-center text-muted mb-0 py-2 my-3">&copy; THA101 G4</p>
      </footer>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <!-- 引入 JQ -->
    <script src="./js/vendors/jquery/jquery-3.4.1.min.js"></script>
    <!-- 引入 自訂JS -->
    <script src="./js/activity/activity_search.js"></script>
    <script src="./js/activity/activity_login.js"></script>
  </body>
</html>
