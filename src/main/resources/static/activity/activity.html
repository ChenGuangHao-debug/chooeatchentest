<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>CHOOEAT！</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./images/header/logo2.png" />
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap.min.css" />
    <!-- 以下引入我們自己寫的css -->
    <link rel="stylesheet" href="./styles/activity/activity.css" />
    <link rel="stylesheet" href="./styles/activity/loading.css" />
    <link rel="stylesheet" href="../prod/chooeat/styles/header/footer.css" />
    <link rel="stylesheet" href="../prod/chooeat/styles/header/header.css" />
    <!-- <link rel="stylesheet" href="./styles/all/all.css" /> -->

    <!-- 引入Font awesome -->
    <script
      src="https://kit.fontawesome.com/956a3e277d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- 設定導覽列標籤在桌機以上size展開 -->
      <nav class="navbar navbar-expand-lg" id="navbar">
        <!-- div class="container-fluid"置中且滿版 -->
        <div class="container">
          <!-- .navbar-brand 標示為公司，產品或專案名稱。
                這裡放的是chooeat文字logo
                        這裡的連結之後要改，跳轉到首頁
                    內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->
          <a class="navbar-brand" href="#">
            <img src="./images/header/logo2.png" class="logo2" />
            <h4>C H O O E A T ！</h4>
          </a>
          <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                        function_icons只代表這個class的名稱 -->
          <div class="function_icons order-lg-last">
            <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                        "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                        ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
            <p class="mb-0 d-flex">
              <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                                和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                                "align-items-center" 類用於垂直居中，"justify-content-center" 類
                                用於水平居中。 -->
              <!-- 以下3個a標籤，包的是聊天視窗、購物車、會員登入的小icon -->
              <!-- 						<a href="#" -->
              <!-- 							class="d-flex align-items-center justify-content-center mr-1 icon"> -->
              <!-- 							<img src="./chooeat/images/header/chat_icon.png" /> -->
              <!-- 						</a>  -->
              <a
                href="mall_shopping_cart.html"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img
                  style="width: 40px; height: 40px; margin-right: 5px"
                  src="../prod/chooeat/images/header/carts.png"
                />
              </a>
              <a
                href="../account/login.html"
                class="accountIcon"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img
                  style="width: 40px; height: 40px; margin-right: 5px"
                  src="../prod/chooeat/images/header/profile.png"
                />
              </a>
              <span
                style="
                  display: inline-flex;
                  align-items: center;
                  vertical-align: middle;
                  margin-left: 10px;
                "
                id="sname"
              ></span>
            </p>
          </div>
          <!-- 這個button是漢堡選單的menu按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <!-- 以下為header各分區的標題連結 -->
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul
              class="navbar-nav d-flex align-items-center justify-content-center"
              style="gap: 1rem"
            >
              <li class="nav-item">
                <a
                  href="../restaurant/Homepage.html"
                  class="nav-link"
                  style="margin-left: 100px"
                  >首頁</a
                >
              </li>
              <li class="nav-item">
                <a href="../restaurant/Homepage.html" class="nav-link"
                  >找餐廳</a
                >
              </li>
              <li class="nav-item">
                <a href="../prod/mall.html" class="nav-link">找餐券</a>
              </li>
              <li class="nav-item">
                <a href="../activity/activity.html" class="nav-link">揪團</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">關於我們</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 以下為內容區域，主要對這裡做修改 -->
    <div class="main_content">
      <div class="activity_main">
        <div class="container">
          <!-- 麵包屑與搜尋框 -->
          <div class="row bread_and_search">
            <!-- 麵包屑 -->
            <nav
              class="col"
              style="--bs-breadcrumb-divider: '>'"
              aria-label="breadcrumb"
            >
              <ol class="breadcrumb pt-3 ps-3">
                <li class="breadcrumb-item">
                  <a href="#" class="normal_a">首頁</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">揪團</li>
              </ol>
            </nav>

            <!-- 搜尋框 -->
            <form class="col search" name="search_value">
              <input
                type="text"
                class="search_value rounded-3"
                name="search_value"
                placeholder="搜尋..."
              />
              <!-- <input type="hidden" class="search_value" /> -->
              <button type="submit" class="submit">
                <img src="./images/search_icon.png" alt="search_icon" />
              </button>
            </form>
          </div>

          <!--活動列表-->
          <div class="row justify-content-center activity_list">
            <!-- 這裡放入後端帶回的前3筆資料 -->
            <div class="row card_list_3">
              <!-- loading圈圈 -->
              <div id="loadingContainer" class="loading text-center">
                <div class="loading-container">
                  <div class="spinner"></div>
                  <h2>Loading...</h2>
                </div>
              </div>
            </div>

            <!--摺疊，這裡放入後端帶回的剩下資料-->
            <div
              class="row card_list_collapse collapse"
              id="card_list_collapse"
            ></div>
            <a
              href="#card_list_collapse"
              class="normal_a viewmore mt-5 text-end"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="card_list_collapse"
              >查看更多⌄</a
            >
          </div>

          <!-- 推薦活動區塊 -->
          <div class="row justify-content-center">
            <div class="body col-8 activity_recommend">
              <h2>推薦揪團</h2>
              <!-- 輪播圖 -->
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner rounded-3">
                  <div class="carousel-item active">
                    <img
                      src="./images/reservation_image/res_exp.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/reservation_image/res_exp.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/reservation_image/res_exp.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>

          <!-- 分隔線的div -->
          <div class="seperate_line"></div>

          <!-- 建立活動區塊，放置於bootstrap階層之外 -->
          <div class="activity_establish_container row flex-row">
            <h3 class="col-4">找不到想要的活動嗎？</h3>
            <div class="activity_establish col">
              <!-- <div class="greybg rounded-1"></div> -->
              <img
                src="./images/pexels-alexy-almond-3758133.jpg"
                class="img-fluid h-100 opacity-75 rounded-3"
              />
              <a
                class="btn btn-warning w-10 establish"
                href="./activity_establish.html"
                >開始揪團</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <!-- class="navbar-fixed-bottom"讓footer置底 -->
    <div class="container-fluid footer_container">
      <footer>
        <ul
          class="nav justify-content-center border-bottom pb-3 mb-3 py-2 my-2"

          <li class="nav-item">
            <a

              class="nav-link px-4 text-muted"

            >
          </li>
          <li class="nav-item">
            <a
              href="../restaurant/Homepage.html"
              class="nav-link px-4 text-muted"

            >
          </li>
          <li class="nav-item">
            <a href="../prod/mall.html" class="nav-link px-4 text-muted"
              >找餐券</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">揪團</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-4 text-muted">商家申請</a>

        <p class="text-center text-muted mb-0 py-2 my-3">
          CopyRight &copy; THA101 G4
        </p>
      </footer>
    </div>

    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <script src="./js/vendors/jquery/jquery-3.4.1.min.js"></script>
