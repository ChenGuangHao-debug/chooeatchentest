<body>

  <header>
    <!-- 設定導覽列標籤在桌機以上size展開 -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <!-- div class="container-fluid"置中且滿版 -->
      <div class="container">
        <!-- .navbar-brand 標示為公司，產品或專案名稱。
            這裡放的是chooeat文字logo
                    這裡的連結之後要改，跳轉到首頁
                內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->
        <a class="navbar-brand" href="#">
          <img src="./images/header/logo.png" />
        </a>
        <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                    function_icons只代表這個class的名稱 -->
        <div class="function_icons order-lg-last">
          <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                    "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                    ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
          <p class="mb-0 d-flex">
            <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                            和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                            "align-items-center" 類用於垂直居中，"justify-content-center" 類
                            用於水平居中。 -->
            <!-- 以下3個a標籤，包的是聊天視窗、購物車、會員登入的小icon -->
            <a href="#" class="d-flex align-items-center justify-content-center mr-1 icon">
              <img src="./images/header/chat_icon.png" />
            </a>
            <a href="#" class="d-flex align-items-center justify-content-center mr-1 icon">
              <img src="./images/header/shopping_cart_Icon.png" />
            </a>
            <a href="#" class="d-flex align-items-center justify-content-center mr-1 icon">
              <img src="./images/header/member_icon.png" />
            </a>
          </p>
        </div>
        <!-- 這個button是漢堡選單的menu按鈕 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
          aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars"></span> Menu
        </button>
        <!-- 以下為header各分區的標題連結 -->
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav d-flex align-items-center justify-content-center" style="gap: 1rem">
            <li class="nav-item">
              <a href="#" class="nav-link">首頁</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">找餐廳</a></li>
            <li class="nav-item"><a href="#" class="nav-link">找餐券</a></li>
            <li class="nav-item"><a href="#" class="nav-link">揪團</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">美食排行榜</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">關於我們</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- 內容區域最外圈的div，把container包住，做為標示用 -->
  <div class="main_content">

    <div class="container">

      <div class="row">
        <!-- action屬性表示之後要送到哪個網址，之後跟後端結合再改 -->
        <form action="#" method="post">
          <div class="col-12 d-flex align-items-center justify-content-start reservation_image">
            <img src="./images/reservation_image/res_exp.png" class="img-fluid resImg">
          </div>
          <!-- 餐廳標題，之後用資料庫送 -->
          <div class="col-12 title">
            <h1>Brun不然早午餐</h1>
          </div>

          <div class="col-12 d-flex align-items-center justify-content-center resreve_info">
            <!-- 下拉式選單>>選幾位大人 -->
            <div class="col-6 d-flex align-items-center justify-content-center">

              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="table_for" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  選擇用餐人數
                </button>
                <ul class="dropdown-menu" aria-labelledby="table_for">
                  <li><button class="dropdown-item" type="button">1位</button></li>
                  <li><button class="dropdown-item" type="button">2位</button></li>
                  <li><button class="dropdown-item" type="button">3位</button></li>
                  <li><button class="dropdown-item" type="button">4位</button></li>
                  <li><button class="dropdown-item" type="button">5位</button></li>
                  <li><button class="dropdown-item" type="button">6位</button></li>
                  <li><button class="dropdown-item" type="button">7位</button></li>
                  <li><button class="dropdown-item" type="button">8位</button></li>
                  <li><button class="dropdown-item" type="button">9位</button></li>
                  <li><button class="dropdown-item" type="button">10位</button></li>
                </ul>
              </div>
            </div>
            <!-- 這裡是日期選擇器 -->
            <div class="col-6 d-flex align-items-center justify-content-center">

              <p>日期：<input type="text" id="datepicker-widget"></p>
              <script>
                $(function () {
                  $("#datepicker-widget").datepicker();
                });
              </script>

            </div>
          </div>
          <div class="col-12  d-flex align-items-center justify-content-center resreve_date ">
            這裡我想放個月曆~
          </div>
          <!-- 這裡是標示用餐時間和提醒的部分 -->
          <div class="col-12  d-flex align-items-center justify-content-start remind">
            <p>用餐時段：<br>
              預設用餐時間為90分鐘<br>
              *灰字表示該時間已客滿，可點選檢視其他可訂位日期。</p>
          </div>
          <!-- 這裡是用餐時段的選擇按鈕 -->
          <div class="col-12 d-flex align-items-center justify-content-start choose_time">
            <span>早上：</span>
            <button type="button" class="meal_time">08:00</button>
            <button type="button" class="meal_time">09:00</button>
            <button type="button" class="meal_time">10:00</button>

          </div>

          <div class="col-12 d-flex align-items-center justify-content-start choose_time">
            <span>中午：</span>
            <button type="button" class="meal_time">11:00</button>
            <button type="button" class="meal_time">12:00</button>
            <button type="button" class="meal_time">13:00</button>
            <button type="button" class="meal_time">14:00</button>
          </div>

          <div class="col-12 d-flex align-items-center justify-content-start choose_time">
            <span>下午：</span>
            <button type="button" class="meal_time">15:00</button>
            <button type="button" class="meal_time">16:00</button>

          </div>

          <div class="col-12 d-flex align-items-center justify-content-start choose_time">
            <span>晚上：</span>
            <button type="button" class="meal_time">17:00</button>
            <button type="button" class="meal_time">18:00</button>
            <button type="button" class="meal_time">19:00</button>
            <button type="button" class="meal_time">20:00</button>
            <button type="button" class="meal_time">21:00</button>
            <button type="button" class="meal_time">22:00</button>
          </div>
         
         <!-- 以下是訂位備註的textarea -->
          <div class="col-12  d.flex-column align-items-center justify-content-center notes">

            <label for="exampleFormControlTextarea1" class="form-label">備註：</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

          </div>
          <!-- 這裡是送出按鈕跟返回按鈕 -->
          <div class="col-12  d-flex align-items-center justify-content-center notes">
            <button type="submit" class="fin">更改訂位資訊</button>
            <button type="button" class="fin"><a href="#" class="back">返回首頁</a></button>



          </div>
        </form>
      </div>
    </div>
  </div>
