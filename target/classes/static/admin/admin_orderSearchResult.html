<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_orderSearchResult.css">
    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">

</head>
<body>
    <script type="text/javascript" src="js/header.js"></script>
    
    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <button class="btn" id="goBack">
                        <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                    </button>
                </div>
                <div class="col-10 tableName">
                    <h2>訂單詳細資訊</h2>
                </div>
            </div>
        </div>

        <div class="rounded shadow-sm plate">
            <div class="container">
                <form action="#">
                    <div class="row">
                        <div class="col-12 mt-3">
                            <div class="row">
                                <div class="col-10">
                                    <h4>訂單資訊</h4>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-danger" style="margin-left: 39px;">
                                        <i class="fa-regular fa-circle-xmark"></i>
                                        取消訂單
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="row align-items-center mb-1">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            訂單編號： 
                                        </div>
                                        <div class="col-9" id="orderId">
                                            091273869
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            訂單狀態： 
                                        </div>
                                        <div class="col-9" id="orderState">
                                            已付款
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-4">
                                            訂單成立時間： 
                                        </div>
                                        <div class="col-8" id="orderTimestamp">
                                            2023-04-26 13:54
                                        </div>
                                    </div>
                                    <div class="row mt-3" style="visibility: hidden;">
                                        <div class="col">
                                            拿來撐空間的，因為我現在想不到怎麼調，沒時間啦
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-10">
                                    <h4>商品清單</h4>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="tableContent table-responsive">
                                    <table class="table table-hover" id="orderList">
                                        <thead>
                                            <tr>
                                                <th scope="col-3">商品編號</th>
                                                <th scope="col-3">商品名稱</th>
                                                <th scope="col-2">價格</th>
                                                <th scope="col-2">數量</th>
                                                <th scope="col-2">小記</th>
                                            </tr>
                                        </thead>
                                        <tbody id="orderListBody">
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>樂活蔬食餐廳餐券</td>
                                                <td>1000</td>
                                                <td>1</td>
                                                <td>2000</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">11</th>
                                                <td>牛角蛋餅餐券</td>
                                                <td>100</td>
                                                <td>3</td>
                                                <td>300</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="row justify-content-end">
                                        <div class="col-2">
                                            折價券折扣：
                                        </div>
                                        <div class="col-1 me-4" id="couponDiscount">
                                            -100
                                        </div>
                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-2">
                                            總計：
                                        </div>
                                        <div class="col-1 me-4" id="finalAmount">
                                            2200
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-10">
                                    <h4>會員資訊</h4>
                                </div>
                            </div>
                            <hr>
                            <div class="row align-items-center mb-1">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            會員編號： 
                                        </div>
                                        <div class="col-9" id="accId">
                                            1
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員帳號： 
                                        </div>
                                        <div class="col-9" id="accAcc">
                                            user1
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員名稱： 
                                        </div>
                                        <div class="col-9" id="accName">
                                            王佳瑜
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            會員暱稱： 
                                        </div>
                                        <div class="col-9" id="accNickname">
                                            水晶
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員電話： 
                                        </div>
                                        <div class="col-9" id="addPhone">
                                            0912765432
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員信箱： 
                                        </div>
                                        <div class="col-9" id="accMail">
                                            lvuqe@outlook.com
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>
</body>
</html>
